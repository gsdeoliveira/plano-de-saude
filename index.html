<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolha O Melhor Plano</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="hero">
        <div class="texto">
          <h1>Saúde em Foco: Encontre o Plano Perfeito para Você!</h1>
          <p>
            Descubra a tranquilidade de escolher um plano de saúde adaptado às
            suas necessidades. Cuide da sua saúde com segurança e economia.
          </p>
          <div class="form">
            <div>
              <label for="altura">Altura: </label>
              <input type="text" id="altura" />
            </div>
            <div>
              <label for="peso">Peso: </label>
              <input type="number" id="peso" />
            </div>
          </div>
          <div class="button-container">
            <button>Ver Melhor Plano</button>
          </div>
        </div>
        <div>
          <img src="images/illustration.png" alt="" />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
